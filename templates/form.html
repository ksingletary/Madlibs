{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %} 
<form action="/story" method="POST">
    <ul>
        {% for word in words %}
        <li>{{word}}
            <label for="{{word}}"></label>
            <input type="text" placeholder="Enter {{word}}" name={{word}}>
        </li>
        {% endfor %}
    </ul>
    <div id="button">
        <button>Submit!</button>
    </div>
</form>
{% endblock %}
